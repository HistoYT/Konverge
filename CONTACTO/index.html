<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - KONVERGE</title>
    <link rel="stylesheet" href="style header.css">
    <link rel="stylesheet" href="style contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <a href="ge" class="logo" aria-label="KONVERGE home">
                <img src="Gemini_Generated_Image_pfp27ppfp27ppfp2.png" alt="Logo Konverge" class="logo-img">
            </a>

            <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Abrir menú">
                <span class="hamburger"></span>
            </button>

            <nav id="main-nav" class="main-nav" role="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="/QUIENES SOMOS/">Quienes somos</a></li>
                    <li><a href="/CONTACTO/">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact-main">
        <section class="contact-section">
            <div class="contact-container">
                <h1 class="contact-title">Contáctanos</h1>
                <form id="contact-form" class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <input type="hidden" name="_next" value="https://tu-sitio.com/gracias" />
                    <input type="hidden" name="_subject" value="Nuevo mensaje de contacto" />
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
